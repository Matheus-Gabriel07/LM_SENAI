<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La'Gant</title>
</head>
<style>
    body{
        background-image: url("Atividade/Imagens/Apresentação1.jpg");
        background-repeat: no-repeat;
        height: 100%;
        text-align: center;
    }
</style>
<body>
    <h1>Realize sua reserva em nosso restaurante</h1><br>
    <form name="reserva" id="cadastro_reserva" action="Repost_form.html">
    <label>Nome Completo: </label><input type="text" name="nome" size="20" maxlength="50"><br>
    <br>
    <label>Email: </label><input type="email" name="email" size="30" maxlength="50"><br>
    <br>
    <label>Telefone: </label><input type="tel" name="telefone" size="20" maxlength="15"><br>
    <br>
    <label>Escolha o tipo de mesa: </label><select name="mesa" id="mesa">
        <option value="N">Normal</option>
        <option value="P">Plus</option>
        <option value="PP">Premium</option>
        <option value="Pre">Premium Plus</option>
    </select>
    <br>
    <p>Escolha uma data</p>
    <input type="date" name="data">
    <br>
    <p>Escolha um horário</p>
    <input type="time" name="hora">
    <br>
    <input type="submit" name="reservar">
    </form>
</body>
</html>
